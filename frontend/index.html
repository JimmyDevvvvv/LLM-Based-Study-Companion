<!DOCTYPE html>
<html>
<head>
  <title>Study Companion Tool</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { margin-right: 10px; padding: 10px 20px; }
    #output { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>LLM Study Companion</h1>
  <textarea id="inputText" placeholder="Paste your course material here..."></textarea><br>
  <button onclick="sendTask('summarize')">Summarize</button>
  <button onclick="sendTask('quiz')">Quiz</button>
  <button onclick="sendTask('flashcards')">Flashcards</button>
  <button onclick="sendTask('explain')">Explain</button>
  <div id="output"></div>

  <script>
    async function sendTask(task) {
      const text = document.getElementById("inputText").value;
      const response = await fetch("http://127.0.0.1:5000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, task })
      });
      const data = await response.json();
      document.getElementById("output").innerText = data.output;
    }
  </script>
</body>
</html>
